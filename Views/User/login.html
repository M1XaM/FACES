<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="../../wwwroot/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../../Stuff/anotherStuff/faces.png" alt="Logo">
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="form">
                <ul class="tab-group">
                    <li class="tab active"><a href="#signup">Sign Up</a></li>
                    <li class="tab"><a href="#login">Log In</a></li>
                </ul>

                <div class="tab-content">
                    <div id="signup">   
                        <h1>Sign Up for Free</h1>
                        <form action="/" method="post">
                            <div class="top-row">
                                <div class="field-wrap">
                                    <label class="text">First Name<span class="req">*</span></label>
                                    <input type="text" required autocomplete="off" />
                                </div>
                                <div class="field-wrap">
                                    <label class="text">Last Name<span class="req">*</span></label>
                                    <input type="text" required autocomplete="off"/>
                                </div>
                            </div>
                            <div class="field-wrap">
                                <label class="text">Email Address<span class="req">*</span></label>
                                <input type="email" required autocomplete="off"/>
                            </div>
                            <div class="field-wrap">
                                <label class="text">Set A Password<span class="req">*</span></label>
                                <input type="password" required autocomplete="off"/>
                            </div>
                            <button type="submit" class="button black-button button-block">Get Started</button>
                        </form>
                    </div>
                    
                    <div id="login">   
                        <h1>Welcome Back!</h1>
                        <form action="/" method="post">
                            <div class="field-wrap">
                                <label>Email Address<span class="req">*</span></label>
                                <input type="email" required autocomplete="off"/>
                            </div>
                            <div class="field-wrap">
                                <label>Password<span class="req">*</span></label>
                                <input type="password" required autocomplete="off"/>
                            </div>
                            <p class="forgot"><a href="#">Forgot Password?</a></p>
                            <button class="button white-button button-block">Log In</button>
                        </form>
                    </div>
                    
                    <div id="forgot-password" style="display: none;">
                        <h1>Forgot Your Password?</h1>
                        <form action="/" method="post">
                            <div class="field-wrap">
                                <label>Email Address<span class="req">*</span></label>
                                <input type="email" required autocomplete="off"/>
                            </div>
                            <button type="submit" class="button black-button button-block">Reset Password</button>
                        </form>
                        <p class="forgot"><a href="#" id="back-to-login">Back to Log In</a></p>
                    </div>
                </div>
                
            </div> <!-- /form -->
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../wwwroot/js/scripts.js"></script>

</body>
</html>

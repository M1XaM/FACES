<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F.A.C.E.S.</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://kit.fontawesome.com/da3cee17bc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <div class="container">
            <div class="grid item1">
                <div class="logo">
                    <img src="logo.png">
                </div>
                <div class="text">
                    <p>FACES</p>
                </div>
            </div>
            <div class="grid item2">
                <img src="profile.png">
            </div>
            <div class="grid item3">
                <div class="navbar">
                        <ul class="button-container">
                            <li><button id="btn1" class="t  oggle-btn"><i class="fa fa-dashboard"></i>&nbsp; Dashboard</button></li><br>
                            <li><button id="btn2" class="toggle-btn topnav"><i class="fa-solid fa-network-wired"></i>&nbsp; Workflow</button></li><br>
                            <li><button id="btn3" class="toggle-btn topnav"><i class="fa-solid fa-address-book"></i>&nbsp; Contacts</button></li><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                            <li><button id="btn4" class="toggle-btn topnav"><i class="fa-solid fa-gear"></i>&nbsp; Settings</button></li>
                            <li><button id="btn5" class="toggle-btn topnav"><i class="fa-regular fa-circle-question"></i>&nbsp; Help & Center</button></li>
                        </ul>
                </div>
            </div>
            <div id="section1" class="content-section">
            <div class="grid table">
                <div class="content">
                    <h3 class="topright">Dashboard</h3>
                    <div class="dashinfo">
                        <div class="box box1"><p>Total Workflows <i class="fa-regular fa-star"></i></p></div>
                        <div class="box box1"><p>Total Sends <i class="fa-solid fa-paper-plane"></i></p></div>
                        <div class="box box1"><p>Email Templates <i class="fa-solid fa-table-cells-large"></i></p></div>
                        <div class="box box1"><p>Total Audience <i class="fa-solid fa-user-group"></i></p></div>
                        <div class="box box2">5</div>
                        <div class="box box3">6</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="section2" class="content-section">
            <div class="grid item4">
                <div class="content">
                    <h3>Automate customer experience</h3>
                    <p>Build unique customer interactions across mobile and web through channels<br> like email, push, in-app, and SMS using our visual workflow builder</p>
                    <div class="buttons">
                        <button class="primary">Create Workflow</button>
                        <button class="secondary">Learn More</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="dashboard.js"></script>
  </body>
</html>
